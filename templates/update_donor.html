<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Donor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        h1 {
            color: #c0392b;
        }
        .form-control {
            border-radius: 0;
        }
        .btn-primary {
            background-color: #c0392b;
            border: none;
            border-radius: 0;
        }
        .btn-primary:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Update Donor</h1>
        <form class="mt-5" method="POST" action="{{ url_for('update_donor', id=donor.id) }}">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="{{ donor.phone }}" required>
            </div>
            <div class="form-group">
                <label for="blood_type">Blood Type</label>
                <select class="form-control" id="blood_type" name="blood_type" required>
                    <option {% if donor.blood_type == 'A+' %}selected{% endif %}>A+</option>
                    <option {% if donor.blood_type == 'A-' %}selected{% endif %}>A-</option>
                    <option {% if donor.blood_type == 'B+' %}selected{% endif %}>B+</option>
                    <option {% if donor.blood_type == 'B-' %}selected{% endif %}>B-</option>
                    <option {% if donor.blood_type == 'AB+' %}selected{% endif %}>AB+</option>
                    <option {% if donor.blood_type == 'AB-' %}selected{% endif %}>AB-</option>
                    <option {% if donor.blood_type == 'O+' %}selected{% endif %}>O+</option>
                    <option {% if donor.blood_type == 'O-' %}selected{% endif %}>O-</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
